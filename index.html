    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        font-size: 2.5rem;
        margin-top: 20px;
    }

    #menu {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 0; 
        flex-wrap: wrap;
        overflow-x: auto;
        padding: 0;
        width: 100%;
    }

    #menu img {
        height: 80px;
        width: 80px;
        border-radius: 50%; 
        border: 3px solid #87CEFA;
        padding: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #menu img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #87CEFA;
    }

    .category {
        display: none; 
        padding: 0px;  /* ลด padding ให้แคบลง */
        margin: 0px auto; /* ลดระยะห่างให้น้อยที่สุด */
        max-width: 100%;
        background-color: transparent;
    }

    h2 {
        color: #87CEFA;
        font-size: 2rem;
    }

    img.channel {
        border-radius: 15px;
        border: 3px solid #87CEFA;
        padding: 2px;
        margin: 3px;
        height: 80px;
        width: 80px;
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img.channel:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #87CEFA;
    }

    #menu p {
        font-size: 1rem;
        color: #87CEFA;
        margin-top: 5px;
    }

    </style>
    <script>
        function showCategory(categoryId) {
            document.querySelectorAll('.category').forEach(function(cat) {
                cat.style.display = 'none';
            });
            document.getElementById(categoryId).style.display = 'block';
        }

        function showAllCategories() {
            document.querySelectorAll('.category').forEach(function(cat) {
                cat.style.display = 'block';
                cat.style.marginBottom = '-10px'; // ปรับให้ระยะห่างระหว่างหมวดหมู่แคบลง
                cat.style.padding = '-10px';       // ลด padding ให้แคบลง
            });
        }
    </script>
