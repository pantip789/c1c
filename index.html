<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wiseplay - Block Popups</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            border-radius: 5px;
            border: 1px solid #87CEFA;
            padding: 2px;
            margin: 3px;
            height: 60px;
            width: 60px;
        }
        /* ซ่อน popups ที่ปรากฏในตำแหน่ง fixed หรือ absolute */
        .popup, .overlay, [style*="position: fixed"], [style*="position: absolute"], [style*="position: sticky"] {
            display: none !important;
        }
    </style>
    <script>
        window.onload = function () {
            console.log("เริ่มบล็อค Pop-up...");

            // ฟังก์ชั่นบล็อค Pop-up
            function blockPopups() {
                var popupSelectors = [
                    '[style*="position: fixed"]',
                    '[style*="position: absolute"]',
                    '[style*="position: sticky"]',
                    '.popup',
                    '.overlay'
                ];

                popupSelectors.forEach(function(selector) {
                    var elements = document.querySelectorAll(selector);
                    elements.forEach(function(element) {
                        element.style.display = 'none';
                    });
                });
            }

            // ฟังก์ชั่นสำหรับการป้องกัน window.open ที่อาจเปิด Pop-up
            window.open = function () {
                console.warn('Blocked window.open attempt');
                return null;
            };

            // บล็อค alert, confirm, prompt ที่อาจถูกใช้เพื่อแสดง Pop-up
            window.alert = function () {};
            window.confirm = function () { return false; };
            window.prompt = function () { return ''; };

            // เรียกใช้ฟังก์ชั่นบล็อคทุกๆ 3 วินาที
            setInterval(blockPopups, 3000);
            blockPopups();
        };
    </script>
</head>
