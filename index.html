    <style>
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee-text {
            display: inline-block;
            animation: marquee 15s linear infinite, color-change 3s infinite;
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes color-change {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #007BFF;
            text-align: center;
            border-radius: 12px;
        }

        .category-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #17a2b8;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* แสดง 6 ไอคอนในแต่ละแถว */
            gap: 15px;
            padding: 20px;
            border-radius: 12px;
            background-color: #fff;
            border: 2px solid #17a2b8;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .button-container button {
            background-color: transparent;
            border: 2px solid #007BFF;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* ขนาดขั้นต่ำของปุ่ม */
            max-height: 150px; /* ขนาดสูงสุดของปุ่ม */
            overflow: hidden;
        }

        .button-container button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #007BFF;
        }

        .button-container button:active {
            background-color: #0056b3;
        }

        .button-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ปรับขนาดภาพให้พอดีกับขนาดของปุ่ม */
            object-position: center;
            border-radius: 8px;
        }

        /* การปรับขนาดสำหรับมือถือหรือหน้าจอเล็ก */
        @media screen and (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(4, 1fr); /* แสดง 4 ไอคอนในแต่ละแถว */
            }
        }

        @media screen and (max-width: 480px) {
            .button-container {
                grid-template-columns: repeat(3, 1fr); /* แสดง 3 ไอคอนในแต่ละแถว */
            }
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #007BFF;
            border-radius: 8px;
        }

        .container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
