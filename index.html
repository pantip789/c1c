<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wiseplay TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
        }
        img {
            border-radius: 5px;
            border: 1px solid #87CEFA;
            padding: 2px;
            margin: 3px;
            height: 60px;
            width: 60px;
        }

        /* แถบคาดด้านล่าง */
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        /* บล็อกโฆษณาและ Pop-up */
        .popup, .overlay, [style*="position: fixed"], [style*="position: absolute"] {
            display: none !important;
        }
    </style>
    <script>
        window.onload = function () {
            // ซ่อนโฆษณาที่ใช้ id หรือ class ชื่อ ad
            var adElements = document.querySelectorAll('[id*="ad"], [class*="ad"], [src*="ads"]');
            adElements.forEach(function(element) {
                element.style.display = 'none';
            });

            // ลบ iframe ที่เป็นโฆษณา
            var iframes = document.getElementsByTagName('iframe');
            for (var i = 0; i < iframes.length; i++) {
                if (iframes[i].src.includes('ads')) {
                    iframes[i].parentNode.removeChild(iframes[i]);
                }
            }

            // เปิดใช้งานลิงก์ intent:// สำหรับ Wiseplay โดยตรง
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    var href = link.getAttribute('href');
                    if (href && href.startsWith('intent://')) {
                        console.log("เปิดแอป Wiseplay: " + href);
                        return true; // อนุญาตให้เปิดแอป
                    }
                });
            });

            console.log('โฆษณาถูกบล็อกและพร้อมใช้งาน');
        };
    </script>
</head>
<body>
    <h1>ช่องรายการทีวีถ่ายทอดสด</h1>

    <!-- ลิงก์เปิดแอป Wiseplay -->
    <a href="intent://dookeela.live/live-tv/ccm#Intent;package=com.wiseplay;S.referer=https://dookeela.live/&userAgent=exo_player;S.title=KTV;scheme=https;type=video/mp4;end">
        <img src="https://img5.pic.in.th/file/secure-sv1/oie_d6nHaoquYtAK-1.png" alt="ช่อง KTV">
    </a>
    
    <a href="intent://goal-th.com/ช่องรายการทีวี/?id=406#Intent;package=com.wiseplay;S.referer=https://goal-th.com/&userAgent=exo_player;S.title=406;scheme=https;type=video/mp4;end">
        <img src="https://cms.dmpcdn.com/livetv/2023/04/28/456c5d00-e599-11ed-b550-9935ba8025b9_webp_original.webp" alt="ช่อง 406">
    </a>
    
    <a href="intent://goal-th.com/ช่องรายการทีวี/?id=404#Intent;package=com.wiseplay;S.referer=https://goal-th.com/&userAgent=exo_player;S.title=404;scheme=https;type=video/mp4;end">
        <img src="https://cms.dmpcdn.com/livetv/2023/12/15/547673c0-9af8-11ee-b1e6-1fd23e73ab60_webp_original.webp" alt="ช่อง 404">
    </a>
    
    <a href="intent://dookeela.live/live-tv/truemoviehits#Intent;package=com.wiseplay;S.referer=https://dookeela.live/&userAgent=exo_player;S.title=MovieHits;scheme=https;type=video/mp4;end">
        <img src="https://cms.dmpcdn.com/livetv/2023/12/15/55139e20-9af8-11ee-ba6c-fd47adcb0961_webp_original.webp" alt="True Movie Hits">
    </a>

    <!-- แถบคาดด้านล่าง -->
    <div class="bottom-banner">
        ทีวีฟรี - ดูเลย!
    </div>

    <!-- Video JS -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
</body>
</html>
