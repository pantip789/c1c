    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            border-radius: 5px;
            border: 1px solid #87CEFA;
            padding: 2px;
            margin: 3px;
            height: 60px;
            width: 60px;
        }
    </style>
    <script>
        // ฟังก์ชันสำหรับบล็อกโฆษณา
        function blockAds() {
            // บล็อกโฆษณาที่มี ID หรือ Class ที่พบบ่อย
            var adElements = document.querySelectorAll('[id*="ad"], [class*="ad"], [src*="ads"]');
            adElements.forEach(function(element) {
                element.style.display = 'none'; // ซ่อนโฆษณาที่พบ
            });

            // ลบ iframe ที่มักใช้สำหรับโฆษณา
            var iframes = document.getElementsByTagName('iframe');
            for (var i = 0; i < iframes.length; i++) {
                iframes[i].parentNode.removeChild(iframes[i]); // ลบ iframe ที่พบ
            }

            console.log('โฆษณาถูกบล็อกเรียบร้อยแล้ว');
        }

        // ฟังก์ชันสำหรับบล็อก Pop Up
        function blockPopUp() {
            // ปิด Pop Up ที่มี ID หรือ Class ที่เกี่ยวข้อง
            var popUpElements = document.querySelectorAll('[id*="popup"], [class*="popup"], [id*="modal"], [class*="modal"]');
            popUpElements.forEach(function(element) {
                element.style.display = 'none'; // ซ่อน Pop Up ที่พบ
                console.log('Pop Up ถูกปิด');
            });
        }

        window.onload = function() {
            blockAds();  // เรียกใช้ฟังก์ชันบล็อกโฆษณาเมื่อหน้าโหลดเสร็จ
            blockPopUp(); // เรียกใช้ฟังก์ชันบล็อก Pop Up เมื่อหน้าโหลดเสร็จ
        };

        // ตรวจสอบ Pop Up ที่อาจเปิดขึ้นหลังจากโหลดหน้า
        setInterval(blockPopUp, 2000); // ตรวจสอบทุกๆ 2 วินาที
    </script>
