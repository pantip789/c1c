    <title>Wiseplay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            border-radius: 5px;
            border: 1px solid #87CEFA;
            padding: 2px;
            margin: 3px;
            height: 60px;
            width: 60px;
        }
        .popup, .overlay, [style*="position: fixed"], [style*="position: absolute"] {
            display: none !important;
        }
    </style>
    <script>
        window.onload = function () {
            // ซ่อนอิลิเมนต์ที่มีการใช้ ID หรือ Class ที่เกี่ยวข้องกับโฆษณา
            var adElements = document.querySelectorAll('[id*="ad"], [class*="ad"], [src*="ads"]');
            adElements.forEach(function(element) {
                element.style.display = 'none';
            });

            // ลบ iframe ที่มักใช้สำหรับโฆษณา
            var iframes = document.getElementsByTagName('iframe');
            for (var i = 0; i < iframes.length; i++) {
                if (iframes[i].src && iframes[i].src.includes('ads')) {
                    iframes[i].parentNode.removeChild(iframes[i]);
                }
            }

            // ป้องกันการเปิด Pop-up windows
            var openWindows = window.open;
            window.open = function(url, name, specs) {
                // ปิดการเปิด Pop-up
                return null;
            };

            // ลบ Pop-up หากเปิดโดยใช้ iframe
            var popups = document.querySelectorAll('iframe');
            popups.forEach(function(popup) {
                if (popup.src && popup.src.includes('pop')) {
                    popup.remove();
                }
            });

            // บล็อกการแสดง alert, confirm, prompt ที่อาจใช้สร้าง pop-up
            window.alert = function() {};
            window.confirm = function() { return false; };
            window.prompt = function() { return ''; };

            // บล็อกการเปิดหน้าต่างใหม่ในกรณีที่ pop-up ถูกเปิดจากการคลิกที่ลิงค์
            window.open = function() { return null; };

            // บล็อกการใช้งาน window.location ที่อาจเปิดแอป
            var originalLocation = window.location;
            Object.defineProperty(window, 'location', {
                get: function() {
                    return originalLocation;
                },
                set: function(value) {
                    if (value.includes('intent://') || value.includes('com.wiseplay')) {
                        console.log("Prevented opening app through window.location: " + value);
                        return; // ป้องกันการเปิดแอป
                    } else {
                        originalLocation = value; // เปิดการทำงานปกติสำหรับ URL อื่น ๆ
                    }
                }
            });

            // การบล็อกการเปิดหน้าต่างใหม่จาก link
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    var href = link.getAttribute('href');
                    if (href && href.includes('intent://')) {
                        event.preventDefault(); // ปิดการเปิดแอปจาก link
                        console.log("Blocked link that would open app: " + href);
                    }
                });
            });

            console.log('โฆษณาและ Pop-up ถูกบล็อกเรียบร้อยแล้ว');
        };
    </script>
</head>
