    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* ปรับแต่งปุ่มและเพิ่มการไล่เฉด */
        .text-box {
            display: inline-block;
            border-radius: 20px 20px 0 0; /* โค้งขอบบน */
            /* ขอบเริ่มต้นเป็นสีขาว */
            border: 2px solid white; 
            padding: 5px;  /* ลดระยะห่างภายใน */
            margin: 5px;   /* ลดช่องว่างระหว่างปุ่ม */
            width: 520px;
            height: 520px;
            line-height: 210px;  /* ปรับให้อยู่กลาง */
            text-align: center;
            font-size: 120px; /* ขยายขนาดข้อความ */
            font-weight: 900; /* เพิ่มความหนาของข้อความ */
            color: white;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7), 
                        -4px -4px 10px rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #1e90ff, #87cefa);
            transition: all 0.3s ease-in-out;
            animation: blinkText 1s infinite alternate; /* ทำให้ข้อความกระพริบ */
        }

        /* เอฟเฟกต์ไฟกระพริบ */
        @keyframes blinkText {
            0% { color: white; }
            100% { color: yellow; } 
        }

        /* เอฟเฟกต์เมื่อเอาเมาส์ไปวาง */
        .text-box:hover {
            background: linear-gradient(145deg, #87cefa, #1e90ff);
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.7), 
                        inset -4px -4px 10px rgba(255, 255, 255, 0.1);
            transform: translateY(2px);
        }

        /* เอฟเฟกต์เมื่อคลิก */
        .text-box:active {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.7), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            transform: translateY(4px);
        }

        /* เมื่อคลิกแล้วขอบเปลี่ยนเป็นสีแดงและหนาขึ้น */
        .text-box:focus {
            border: 4px solid red; /* ขอบหนาขึ้นและเป็นสีแดง */
            outline: none; /* ลบเส้นขอบที่มีการคลิก */
        }
    </style>
    <script>
        // ฟังก์ชันสำหรับบล็อกโฆษณา
        function blockAds() {
            var adElements = document.querySelectorAll('[id*="ad"], [class*="ad"], [src*="ads"]');
            adElements.forEach(function(element) {
                element.style.display = 'none'; 
            });

            var iframes = document.getElementsByTagName('iframe');
            for (var i = 0; i < iframes.length; i++) {
                iframes[i].parentNode.removeChild(iframes[i]); 
            }
            console.log('โฆษณาถูกบล็อกเรียบร้อยแล้ว');
        }

        window.onload = function() {
            blockAds(); 
        };
    </script>
